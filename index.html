<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
	
	<div id="topNavbar">
		<a href="https://accounts.google.com/ServiceLogin">Gmail</a>
		<a href="https://www.google.com.sg/imghp?hl=en&tab=wi&ei=S-yhV7ayJ8X9vgSJ95boBQ&ved=0EKouCBMoAQ">Images</a>
		<a href="https://play.google.com/store?hl=en">Google apps</a>
	</div>
	
	<a href="https://accounts.google.com/login">
		<div id="signInButton">
			Sign in
		</div>
	</a>
	
	<div id="googleLogo">
		<!-- <img src="https://www.google.com.sg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"> -->
	</div>
	
	<div id="searchBox">
		<form action="https://www.google.com.sg/search?sclient=psy-ab&site=&source=hp&q=cat&oq=cat&gs_l=hp.3..0l2j0i131j0.97670.97969.0.98229.3.3.0.0.0.0.90.227.3.3.0....0...1c.1.64.psy-ab..0.3.210...0i3.18lzBKI8cg4&pbx=1&biw=1301&bih=678&dpr=1&cad=cbv&bvch=u&sei=x-mhV5OSOYbmvATpl7KoCg">
			<input type="text" name="key">
		</form>	
	</div>
	
	<div id="belowSearchBoxWrapper">
		<div id="belowSearchBox">
			<div id="searchButton">
				Google Search
			</div>

			<div id="luckyButton">
				<a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
			</div>
		</div>
	</div>

	<div id="bottomNavbar">
		<span id="bottomLeft">
			<a href="https://www.google.com.sg/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com.sg/services/?fg=1">Business</a>
			<a href="https://www.google.com.sg/intl/en/about/">About</a>
		</span>
		<span id="bottomRight">
			<a href="https://www.google.com.sg/intl/en/policies/privacy/?fg=1">Privacy</a>
			<a href="https://www.google.com.sg/intl/en/policies/terms/regional.html">Terms</a>
			<a href="https://www.google.com.sg/preferences?hl=en-SG&fg=1">Settings</a>
		</span>
	</div>

</body>
</html>
